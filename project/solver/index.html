<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Verity Solver</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Verity Solver</h1>
            <nav>
                <button onclick="redirect('home')">Home</button>
                <button onclick="redirect('practice')">Go to Practice</button>
            </nav>
        </header>
        <div class="containerFull2">
            <div class="itemNesting">
                <fieldset>
                    <legend>Starting Positions</legend>
                    <div class="itemNesting">
                        <fieldset>
                            <legend>Outside (Group Area)</legend>
                            <div class="itemNesting">
                                <div class="button-groups">
                                    <fieldset class="button-group" data-id="left3D">
                                        <legend>Left</legend>
                                        <button class="buttonSolver" data-id="1"><img src="../../assets/3D/sphere.svg" alt="Image 1" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="2"><img src="../../assets/3D/cube.svg" alt="Image 2" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="3"><img src="../../assets/3D/pyramid.svg" alt="Image 3" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="4"><img src="../../assets/3D/cylinder.svg" alt="Image 4" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="5"><img src="../../assets/3D/prism.svg" alt="Image 5" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="6"><img src="../../assets/3D/cone.svg" alt="Image 6" class="imgSolver"></button>
                                    </fieldset>
                                    <fieldset class="button-group" data-id="middle3D">
                                        <legend>Middle</legend>
                                        <button class="buttonSolver" data-id="1"><img src="../../assets/3D/sphere.svg" alt="Image 1" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="2"><img src="../../assets/3D/cube.svg" alt="Image 2" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="3"><img src="../../assets/3D/pyramid.svg" alt="Image 3" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="4"><img src="../../assets/3D/cylinder.svg" alt="Image 4" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="5"><img src="../../assets/3D/prism.svg" alt="Image 5" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="6"><img src="../../assets/3D/cone.svg" alt="Image 6" class="imgSolver"></button>
                                    </fieldset>
                                    <fieldset class="button-group" data-id="right3D">
                                        <legend>Right</legend>
                                        <button class="buttonSolver" data-id="1"><img src="../../assets/3D/sphere.svg" alt="Image 1" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="2"><img src="../../assets/3D/cube.svg" alt="Image 2" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="3"><img src="../../assets/3D/pyramid.svg" alt="Image 3" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="4"><img src="../../assets/3D/cylinder.svg" alt="Image 4" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="5"><img src="../../assets/3D/prism.svg" alt="Image 5" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="6"><img src="../../assets/3D/cone.svg" alt="Image 6" class="imgSolver"></button>
                                    </fieldset>  
                                </div>
                                <!-- Used to hold error message for 3D -->
                                <p data-id="error3D"></p>
                            </div>
                        </fieldset>
                    </div>
                    <div class="space"> </div>
                    <div class="space"> </div>
                    <div class="itemNesting">
                        <fieldset>
                            <legend>Inside (Individual Area)</legend>
                            <div class="itemNesting">
                                <div class="button-groups">
                                    <fieldset class="button-group" data-id="left2D">
                                        <legend>Left</legend>
                                        <button class="buttonSolver" data-id="1"><img src="../../assets/2D/circle.svg" alt="Image 1" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="2"><img src="../../assets/2D/square.svg" alt="Image 2" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="3"><img src="../../assets/2D/triangle.svg" alt="Image 3" class="imgSolver"></button>
                                    </fieldset>
                                    <fieldset class="button-group" data-id="middle2D">
                                        <legend>Middle</legend>
                                        <button class="buttonSolver" data-id="1"><img src="../../assets/2D/circle.svg" alt="Image 1" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="2"><img src="../../assets/2D/square.svg" alt="Image 2" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="3"><img src="../../assets/2D/triangle.svg" alt="Image 3" class="imgSolver"></button>
                                    </fieldset>
                                    <fieldset class="button-group" data-id="right2D">
                                        <legend>Right</legend>
                                        <button class="buttonSolver" data-id="1"><img src="../../assets/2D/circle.svg" alt="Image 1" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="2"><img src="../../assets/2D/square.svg" alt="Image 2" class="imgSolver"></button>
                                        <button class="buttonSolver" data-id="3"><img src="../../assets/2D/triangle.svg" alt="Image 3" class="imgSolver"></button>
                                    </fieldset>
                                </div>
                                <!-- Used to hold error message for 2D -->
                                <p data-id="error2D"></p>
                            </div>
                        </fieldset>
                    </div>
                </fieldset>
                <div class="space"></div>
                <div class="space"></div>
                <fieldset>
                    <legend>Final Shape</legend>
                    <div class="itemNesting" data-id="finalShape">
                        <p>Waiting for valid input...</p>
                    </div>
                </fieldset>
            </div>
        </div>
        <footer>
            <p>
                Project inspired by Salvations Edge<br>
            </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
