<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Verity Solver</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Verity Solver</h1>
            <nav>
                <button onclick="redirect('home')">Home</button>
                <button onclick="redirect('practice')">Go to Practice</button>
            </nav>
        </header>
        <div class="containerFull2">
            <div class="itemNesting">
                <fieldset>
                    <legend>Starting Positions</legend>
                    <div class="itemNesting">
                        <fieldset>
                            <legend>Outside (Group Area)</legend>
                            <div class="itemNesting">
                                <div class="button-groups">
                                    <fieldset class="button-group">
                                        <legend>Left</legend>
                                        <button class="buttonSolver"><img src="../../assets/tempIMG.png" alt="Image 1" class="imgSolver"></button>
                                        <button class="buttonSolver"><img src="../../assets/tempIMG.png" alt="Image 2" class="imgSolver"></button>
                                        <button class="buttonSolver"><img src="../../assets/tempIMG.png" alt="Image 3" class="imgSolver"></button>
                                        <button class="buttonSolver"><img src="../../assets/tempIMG.png" alt="Image 4" class="imgSolver"></button>
                                        <button class="buttonSolver"><img src="../../assets/tempIMG.png" alt="Image 5" class="imgSolver"></button>
                                        <button class="buttonSolver"><img src="../../assets/tempIMG.png" alt="Image 6" class="imgSolver"></button>
                                    </fieldset>
                                    <fieldset class="button-group">
                                        <legend>Middle</legend>
                                        <button>1</button>
                                        <button>2</button>
                                        <button>3</button>
                                    </fieldset>
                                    <fieldset class="button-group">
                                        <legend>Right</legend>
                                        <button>1</button>
                                        <button>2</button>
                                        <button>3</button>
                                    </fieldset>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="space"> </div>
                    <div class="space"> </div>
                    <div class="itemNesting">
                        <fieldset>
                            <legend>Inside (Individual Area)</legend>
                            <p>fdsal;fjkdlsajflksdajfkldsa;fjklsad;</p>
                        </fieldset>
                    </div>
                </fieldset>
            </div>
        </div>
        <footer>
            <p>
                Project inspired by Salvations Edge<br>
            </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
